<head>
  <title>Student Behavior</title>
</head>

<body>
  <select name="section">
    <option value=0>Choose a Class</option>
    <option value=3>Period 3</option>
    <option value=4>Period 4</option>    
  </select>
  <h1>Students</h1>
  {{#if currentUser}}
  <form class="add_student">
    <input type="text" name="student_name" placeholder="Student Name"/>
  </form>
  {{/if}}
  <ul>
    {{>studentListing}}  
  </ul>
  <select name="behaviors">
    <option value=0>Choose a behavior</option>
    <option value=1>Cancel</option>
    <option value=2>Cell phone</option>    
    <option value=3>Derogatory language</option>    
    <option value=4>Dress code</option>    
    <option value=5>Disturbing others</option>    
    <option value=6>Other</option>    
  </select>

{{>loginButtons}}
</body>
<template name='studentListing'>
  {{#each students}}
    <li class="studentItem {{selectedClass}}">{{name}}:&nbsp;{{score}}</li>
  {{/each}}
</template>
